<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS Animating NBA Players</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <!-- include jQuery library -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
        <link rel="stylesheet" href="css/animations.css">
        <script type="text/javascript">
        
        var images = [ "img/steph_curry.jpg", "img/klay.png", "img/lebron.svg","img/kobe.png"];

        var arrayIndex = 0;

        window.onload = init;
        
        var myImage;

        function init() {

        myImage = document.getElementById("mainImage");


        var buttonPrevious = document.getElementById("buttonPrevious");

        var buttonNext = document.getElementById("buttonNext");

        // button next does not work 
        if (buttonPrevious.addEventListener) {

            buttonPrevious.addEventListener("click", function () {

                processClicks("previous")

                }, false);

                buttonNext.addEventListener("click", function () {

                processClicks("next")

        }, false);

        }

        else if (buttonPrevious.attachEvent) {

        buttonPrevious.attachEvent("onclick", function () {

        processClicks("back")

        });

        buttonNext.attachEvent("onclick", function () {

        processClicks("next")

        });

        }

        }
            function processClicks(action) {

            if (action == "previous")

            arrayIndex-=1;

            else if (action == "next")

            arrayIndex++;

            if (arrayIndex < 0 || arrayIndex > images.length-1)

            arrayIndex = 0;

            myImage.src = images[arrayIndex];
            
            function animate (
                    $('#object').each(function(){
                        $(this).addClass("hatch");
                    }));

            }

        </script>
    </head>

    <body>
        <div id="object" class="hatch">
            <img id="mainImage" src="img/steph_curry.jpg" width= "300px" height= "300px"/>
        </div>

        <button id="buttonPrevious">Previous</button>

        <button id="buttonNext">Next</button>

</script>
</body>
