<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS Animating NBA Players</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/style.css"> 
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>

    <body>


       
    <button id="prev">Previous</button> 
    <button id="next">Next</button> 
 
    <div class="img-wrap">
        <div class="flex-container">
            <div class="flex-item">
            <h2>Stephen Curry & Klay Thompson AKA Splash Brothers</h2>
            </div>
        </div>
        <div class="flex-container">
            <div id="steph_curry" class="hatch" class="flex-item-1"></div>
            <div id="klay" class="bounce" class="flex-item-1"></div>
        </div>      

        <div class="flex-container">
            <div class="flex-item">
            <h2>Lebron and Kobe</h2>
            </div>
        </div>
        <div class="flex-container">
            <div id="lebron" class="hatch" class="flex-item-1"></div>
            <div id="kobe" class="bigEntrance" class="flex-item-1"></div>
        </div> 
    </div>

        <script>
        $('.img-wrap img:gt(0)').hide();

        $('.next').click(function() {
            $('.img-wrap div:first-child').fadeOut().next().fadeIn().end().appendTo('.img-wrap');
        });

        $('.prev').click(function() {
            $('.img-wrap div:first-child').fadeOut();
            $('.img-wrap div:last-child').prependTo('.img-wrap').fadeOut();
            $('.img-wrap div:first-child').fadeIn();
        });
        
        </script>

<script>
	$('#kobe').click(function() {
		$(this).addClass("bigEntrance");
	});
</script>
    </body>
</html>
